<html>
  <head>
    <!-- A-Frameを読み込む -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.jsを読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="./ios"></script>


    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style type="text/css">
            #screenshot-button {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 60px;
                height: 60px;
                border-radius: 50%;
                background-color: #f3f3f3;
                border: none;
                cursor: pointer;
                outline: none;
                box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
            }
        </style>


    
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- シーンの作成、VRモードのUI非表示 -->
    <a-scene embedded arjs="patternRatio: 0.75" vr-mode-ui="enabled: false" renderer="colorManagement: true">
      <a-assets>
        <!-- 3Dモデルを読み込む -->
        <a-asset-item id="on" src="ONchan.glb" scale="0.02 0.02 0.02"></a-asset-item>
      </a-assets>
      <!-- マーカーを設定する -->
      <a-marker type="pattern" url="markerON.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity gltf-model="#on" rotation="0 0 0"></a-entity>
      </a-marker>
      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>





  <a href="" id="ss" download="onAR_photo.png">スクリーンショット(document.body全体)をダウンロード</a>

  <script>
    //ロードされた際の処理として実施：
    window.onload = function(){

      //HTML内に画像を表示
      html2canvas(document.getElementById("target"),{
        onrendered: function(canvas){
          //imgタグのsrcの中に、html2canvasがレンダリングした画像を指定する。
          var imgData = canvas.toDataURL();
          document.getElementById("result").src = imgData;
        }
      });

      //ボタンを押下した際にダウンロードする画像を作る
      html2canvas(document.body,{
        onrendered: function(canvas){
          //aタグのhrefにキャプチャ画像のURLを設定
          var imgData = canvas.toDataURL();
          document.getElementById("ss").href = imgData;
        }
      });

    }
  </script>



    
  
  </body>
</html>
