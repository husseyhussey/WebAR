<html>
  <head>
    <!-- A-Frameを読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.jsを読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>



    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style type="text/css">






          
        #screenshotArea {
            width: 80%;
            height: 300px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #screenshotImage {
            max-width: 100%;
            margin-top: 20px;
            border: 1px solid #ddd;
        }








          
        </style>


    
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- シーンの作成、VRモードのUI非表示 -->
    <a-scene embedded arjs="patternRatio: 0.75" vr-mode-ui="enabled: false" renderer="colorManagement: true">
      <a-assets>
        <!-- 3Dモデルを読み込む -->
        <a-asset-item id="on" src="ONchan.glb" scale="0.03 0.03 0.03"></a-asset-item>
      </a-assets>
      <!-- マーカーを設定する -->
      <a-marker type="pattern" url="markerON.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity gltf-model="#on" rotation="0 0 0"></a-entity>
      </a-marker>
      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>





    <button onclick="takeScreenshot()">スクリーンショットを撮る</button>
    <img id="screenshotImage" alt="スクリーンショット">

    <script>
        function takeScreenshot() {
            html2canvas(document.body).then(function(canvas) {
                // スクリーンショットされたCanvasを画像として表示
                const img = document.getElementById('screenshotImage');
                img.src = canvas.toDataURL('image/png');
                console.log("スクリーンショットが撮れました！");
            });
        }
    </script>




    

  
  </body>
</html>
