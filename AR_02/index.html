<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,intial-scale=1">
  <!--ここで最新バージョンのARを読み込む-->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <title>WebAR</title>
</head>

<body style="margin:0px; overflow:hidden;">

 <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;">

    <!--ここでマーカーのファイルを指定-->
    <a-marker preset="hiro">
    <!-- <a-marker preset="custom" type="pattern" url="pattern-marker_ON.patt"> -->

    <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#f00">
      <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
      </a-animation>
    </a-sphere>
      
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
